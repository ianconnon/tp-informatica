<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos en Venta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>"La Esquina Del Auto Pilar"</h1>
        <input type="text" id="searchInput" placeholder="Buscar por título, marca o ubicación" />
        <div id="vehicleGrid" class="vehicle-grid"></div>
    </div>


    <div id="car-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="car-info">
                <img src="" alt="" id="car-image" class="car-image">
                <div class="car-details">
                    <h2 id="car-name"></h2>
                    <p><span id="car-description"></span> <br><br> <strong>Marca:</strong> <span id="car-brand"></span></p>
                    <p class="price" id="car-price"></p>
                    <div class="buttons">
                        <button class="ask-button">Preguntar</button>
                        <button class="whatsapp-button">WhatsApp</button>
                    </div>
                </div>
            </div>
            <div class="dealer-info">
                <h3>Información de la Concesionaria</h3>
                <p>Concesionaria con <span class="verified">identidad verificada</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
